<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>電卓</title>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <div id="input">
            <form>
                <input type="text" name="numIn" id="numIn" value="">
            </form>
        </div>
        <div id="keys">
            <div class="keyrow">
                <div>
                    <input type="button" class="numkey" id="btnC" value="C">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn(" value="(">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn)" value=")">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn/" value="÷">
                </div>
            </div>
            <div class="keyrow">
                <div>
                    <input type="button" class="numkey" id="btn7" value="7">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn8" value="8">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn9" value="9">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn*" value="×">
                </div>
            </div>
            <div class="keyrow">
                <div>
                    <input type="button" class="numkey" id="btn4" value="4">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn5" value="5">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn6" value="6">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn-" value="-">
                </div>
            </div>
            <div class="keyrow">
                <div>
                    <input type="button" class="numkey" id="btn1" value="1">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn2" value="2">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn3" value="3">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn9" value="+">
                </div>
            </div>
            <div class="keyrow">
                <div>
                    <input type="button" class="numkey" id="btn0" value="0">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn." value=".">
                </div>
                <div>
                    <input type="button" class="numkey" id="btnAC" value="⇦">
                </div>
                <div>
                    <input type="button" class="numkey" id="btn=" value="=">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
