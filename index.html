<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>電卓</title>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <audio id="se">
        <source src="sound.mp3" type="audio/mp3">
    </audio>
    <div id="outer">
        <div id="inner">
            <div id="input">
                <input type="text" name="numIn" id="numIn" value="">
            </div>
            <div id="keys">
                <div class="keyrow hid">
                    <div>
                        <input type="button" class="numkey mem" id="btnm+" value="M+">
                    </div>
                    <div>
                        <input type="button" class="numkey mem" id="btnM-" value="M-">
                    </div>
                    <div>
                        <input type="button" class="numkey mem" id="btnmr" value="MR">
                    </div>
                    <div>
                        <input type="button" class="numkey mem" id="btnmc" value="MC">
                    </div>
                </div>
                <div class="keyrow hid">
                    <div>
                        <input type="button" class="numkey" id="btnsin" value="sin">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btncos" value="cos">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btne" value="e">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btn!" value="!">
                    </div>
                </div>
                <div class="keyrow hid">
                    <div>
                        <input type="button" class="numkey" id="btn^" value="^">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btnopi" value="π">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btncroot" value="√">
                    </div>
                    <div>
                        <input type="button" class="numkey big" id="btndic" value="⇦">
                    </div>
                </div>
                <div class="keyrow">
                    <div>
                        <input type="button" class="numkey" id="btnC" value="C">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btnob" value="(">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btncb" value=")">
                    </div>
                    <div>
                        <input type="button" class="numkey big" id="btndiv" value="÷">
                    </div>
                </div>
                <div class="keyrow">
                    <div>
                        <input type="button" class="numkey" id="btn7" value="7">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btn8" value="8">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btn9" value="9">
                    </div>
                    <div>
                        <input type="button" class="numkey big" id="btnmul" value="×">
                    </div>
                </div>
                <div class="keyrow">
                    <div>
                        <input type="button" class="numkey" id="btn4" value="4">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btn5" value="5">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btn6" value="6">
                    </div>
                    <div>
                        <input type="button" class="numkey big" id="btnsub" value="-">
                    </div>
                </div>
                <div class="keyrow">
                    <div>
                        <input type="button" class="numkey" id="btn1" value="1">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btn2" value="2">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btn3" value="3">
                    </div>
                    <div>
                        <input type="button" class="numkey big" id="btn9" value="+">
                    </div>
                </div>
                <div class="keyrow">
                    <div>
                        <input type="button" class="numkey" id="btn0" value="0">
                    </div>
                    <div>
                        <input type="button" class="numkey" id="btn00" value="00">
                    </div>
                    <div>
                        <input type="button" class="numkey big" id="btnbd" value=".">
                    </div>
                    <div>
                        <input type="button" class="numkey big" id="btneq" value="=">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3 id="mem">memory:<span id="memory"></span></h3>
    </div>
    <div id="logs">
        <h3 id="logs">log: <br><span id="log"></span></h3>
    </div>

</body>
</html>
